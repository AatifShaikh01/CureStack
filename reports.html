<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureStack - Medical Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>CureStack</h1>
            <p>Medical Inventory</p>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p>Powered By Codrenix</p>
        </div>
    </div>

    <header>
        <div class="container">
            <h1>CureStack</h1>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="reports.html" class="active">Reports & Alerts</a></li>
                    <li><button id="theme-toggle" class="btn theme-toggle">Toggle Theme</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Reports & Alerts</h2>
            <div class="report-filters">
                <div class="filter-group">
                    <label for="report-type">Report Type:</label>
                    <select id="report-type">
                        <option value="inventory-summary">Inventory Summary</option>
                        <option value="expiration-report">Expiration Report</option>
                        <option value="stock-movements">Stock Movements</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="time-period">Time Period:</label>
                    <select id="time-period">
                        <option value="all">All Time</option>
                        <option value="7days">Last 7 Days</option>
                        <option value="30days">Last 30 Days</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div class="filter-group" id="custom-range-group" style="display: none;">
                    <div style="display: flex; gap: 1rem;">
                        <div>
                            <label for="start-date">From:</label>
                            <input type="date" id="start-date">
                        </div>
                        <div>
                            <label for="end-date">To:</label>
                            <input type="date" id="end-date">
                        </div>
                    </div>
                </div>
                <button id="generate-report" class="btn primary">Generate Report</button>
            </div>

            <div class="report-results">
                <div class="table-container">
                    <table id="report-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="alert-settings">
                <h3>Alert Settings</h3>
                <form id="alert-settings-form">
                    <div class="form-group">
                        <label for="low-stock-alert">Low Stock Alert Threshold (default):</label>
                        <input type="number" id="low-stock-alert" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="expiration-alert">Expiration Alert Days:</label>
                        <input type="number" id="expiration-alert" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="email-alerts">Enable Email Alerts:</label>
                        <input type="checkbox" id="email-alerts">
                    </div>
                    <div class="form-group" id="email-group" style="display: none;">
                        <label for="alert-email">Notification Email:</label>
                        <input type="email" id="alert-email">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CureStack - Medical Inventory System. All rights reserved by CODRENIX.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/reports.js"></script>
    <script src="theme.js"></script>
